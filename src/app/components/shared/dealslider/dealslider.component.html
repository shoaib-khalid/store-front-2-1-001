<ngx-slick-carousel #slickModal="slick-carousel" [config]="dealsConfig" class="deals-slider">
    <!-- Deal Start -->
    <div ngxSlickItem class="andro_product" *ngFor="let item of shopbox | slice:0:3">
        <div class="andro_product-badge andro_badge-featured" *ngIf="item.featured">
            <i class="fa fa-star"></i>
            <span>Featured</span>
        </div>
        <div class="andro_product-badge andro_badge-sale" *ngIf="item.discount">
            {{item.discount}}% Off
        </div>
        <div class="andro_product-thumb">
            <a routerLink="/product-single/{{item.id}}"><img src="{{item.img}}" alt="{{item.title}}"></a>
            <div class="andro_countdown-timer">
                <countdown #cd [config]="{leftTime: item.timeleft}"></countdown>
            </div>
        </div>
        <div class="andro_product-body">
            <h5 class="andro_product-title"> <a routerLink="/product-single/{{item.id}}"> {{item.title}} </a></h5>
            <p>{{item.shortdesc}}</p>
            <div class="andro_rating-wrapper">
                <div class="andro_rating">
                    <ngb-rating [max]="5" [(rate)]="item.rating" [readonly]="true">
                        <ng-template let-fill="fill" let-index="index">
                            <i class="fa fa-star" [class.active]="fill === 100"></i>
                        </ng-template>
                    </ngb-rating>
                </div>
                <span>{{item.rating}} Stars</span>
            </div>
        </div>
        <div class="andro_product-footer">
            <div class="andro_product-price">
                <span *ngIf="item.discount">${{item.price * (100 - item.discount) / 100 |
                    number:'1.2-2'}}</span>
                <span>${{item.price| number:'1.2-2'}}</span>
            </div>
            <a routerLink="/product-single/{{item.id}}" class="andro_btn-custom btn-sm">Buy Now</a>
        </div>
    </div>
    <!-- Deal End -->
</ngx-slick-carousel>
