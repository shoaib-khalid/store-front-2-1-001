<div class="flex flex-col max-w-120 md:min-w-160 ">

    <!-- Compose form -->
    <div
        class="flex flex-col flex-auto sm:p-8 overflow-y-auto"
    >
        <div class="d-flex items-center align-items-center flex-auto min-w-0 mb-2 sm:mb-0">
            <mat-icon
                class="w-10">location_on</mat-icon>
            <strong class="fw-7 custom-primary">Delivery Address Found</strong> <br>
        </div>
        <div class="flex items-center flex-auto min-w-0 mb-4 sm:mb-8">
            <span class="sm:pl-14 sm:text-lg">We have found your previous delivery address in our store. Would you like to use the delivery address ?
            </span>
        </div>

        <div class="form-group col-xl-12">
            <label>{{ this.addresses.length === 1 ? 'Available Address' : 'Available Addresses' }}<span class="text-danger">*</span></label>
            <mat-select
              class="form-control1"
              appearance="outline"
              placeholder="Select delivery addresss"
              [(ngModel)]="selectedAddressId"
            >
              <mat-option *ngFor="let address of addresses" [value]="address.id">
                {{address.displayAddress}}
              </mat-option>
            </mat-select>
          </div>

        <!-- <mat-form-field appearance="fill">
            <mat-label>{{ this.addresses.length === 1 ? 'Available Address' : 'Available Addresses' }}</mat-label>
            <mat-select
                required
                [(ngModel)]="selectedAddressId"
                floatLabel="always"
                placeholder="Select delivery addresss"
                #addressSelector="matSelect"
                >
                <mat-select-trigger>
                    <span class="flex items-center">
                        <span>{{ addressSelector.triggerValue }}</span>
                    </span>
                </mat-select-trigger>
                <ng-container *ngFor="let address of addresses">
                    <mat-option [value]="address.id">{{address.displayAddress}}</mat-option>
                </ng-container>
            </mat-select>
        </mat-form-field> -->

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row sm:items-center justify-end">
            <div class="andro_header-bottom-inner">
                <!-- Send -->
                <button
                    type="button"
                    class="andro_btn-custom light"
                    style="padding: 12px 24px;"
                    (click)="cancel()"
                    >
                    Cancel
                </button>
                <!-- <button
                    class="hover:bg-gray-500 border border-gray-500"
                    mat-flat-button
                    (click)="cancel()"
                    [color]="'gray'">
                    Cancel
                </button> -->
                <span>&nbsp;&nbsp;</span>
                <!-- <button
                    mat-flat-button
                    class="andro_btn-custom"
                    (click)="chooseAddress()"
                    [color]="'primary'">
                    OK
                </button> -->
                <button
                    type="button"
                    class="andro_btn-custom primary"
                    style="padding: 12px 24px;"
                    (click)="chooseAddress()"
                    >
                    Select
                </button>
            </div>
        </div>
    </div>
</div>
